<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu - Bếp Thông Minh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .forgot-container {
      max-width: 420px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .forgot-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff5e3a;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background-color: #ff5e3a;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #e64a24;
    }

    .text-center {
      text-align: center;
      margin-top: 15px;
    }

    .text-center a {
      color: #ff5e3a;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <h2>Quên Mật Khẩu</h2>
    <form action="#" method="post"></form>
      <div class="form-group">
        <label for="email">Nhập Email của bạn</label>
        <input type="email" id="email" name="email" required placeholder="Nhập email đã đăng ký">
      </div>
      <button type="submit" class="btn-submit">Gửi yêu cầu</button>
    </form>
    <div class="text-center">
      <p><a href="login">Quay lại đăng nhập</a></p>
    </div>
  </div>

</body>
</html>
